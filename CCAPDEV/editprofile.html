<!DOCTYPE html>
<html>
    <head>
        <title>Edit profile</title>
        
        <link rel="stylesheet" href="styles2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;1&family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header-top">
            <button class="new-post-button"> New Post </button>
            
            <div class="search-container"> 
                <input type="text" id="search" placeholder="Search" class="search-textbox">

                <button class="secondary-button"> üîç</button>
            </div>

            <div class="profile-image-div"> 
                <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGl0dGxlJTIwY2F0fGVufDB8fDB8fHww" class="sample-pic-header">
                <p >Jedidiah_30</p>
            </div>
        </div>

        <div class="main">
            <div class="title-tag-div">
                <p class="title-tag">Edit Profile</p>
            </div>

            <div class="change-profile-div">
                <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGl0dGxlJTIwY2F0fGVufDB8fDB8fHww" class="sample-pic">

                <div>
                    <p class="username"><span class="user-id"><strong>Jedidiah_30</strong><br>Jed</p>
                </div>

                <button class="change-photo"> Change photo</button>
            </div>

            <div class="bio-div">
                <p class="bio-tag">Bio</p>
                
                <input type="text" id="bio" placeholder="Bio" class="bio-textbox">
            </div>

            <div class="github-div">
                <p class="github-tag">Github</p>

                <input type="text" id="github-link" placeholder="Github" class="github-textbox">
            </div>

            <div class="gender-div">
                <p class="gender-tag">Gender</p>

                <select name="gender" id="genders" class="drop-box">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <div class="save-changes-div">
                <button class="save-changes">Save changes</button>
            </div>
        </div>
    </body>
</html>
