<!DOCTYPE html>
<html>
    <head>
        <title>Edit profile</title>

        <link rel="stylesheet" href="styles2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;1&family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <aside class="side-panel">
            <div class="side-panel-content">
                <div>
                    <p class="title">
                        <strong>ForUM</strong>
                    </p>
                </div>
            </div>
        </aside>

        <div class="main">
            <p class="title-tag"> <strong>Edit profile</strong></p>

            <div class="change-profile-div">
                <img src="myImage.jpg" class="sample-pic">

                <div>
                    <p class="username"><span class="user-id"><strong>Jedidiah_30</strong><br>Jed</p>
                </div>

                <button class="change-photo"> Change photo</button>
                
            </div>

            <div class="bio-div">
                <p class="bio-tag">Bio</p>
                
                <input type="text" id="bio" placeholder="Bio" class="bio-textbox">
            </div>

            <div class="gender-div">
                <p class="gender-tag">Gender</p>

                <select name="gender" id="genders" class="drop-box">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <button class="save-changes">Save changes</button>
        </div>
    </body>
</html>
