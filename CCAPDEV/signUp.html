<!DOCTYPE html>
<html>
    <head>
        <title>ForUm</title>
        <link rel="stylesheet" href="/css/styles1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;1&family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body class="create-account">
        <div class="new-account">
            <header>
                <div class="login-header">
                    <h1 class="title">Green <span style="color:green"> Tech </span></h1>
                </div>
            </header>

            <main>
                <div class="user-input">
                    <form action="/signUp" method="POST">
                        <input type="text" id="contact" name="contact" placeholder="Email" class="contact-textbox">
                        <input type="text" id="pass" name="pass" placeholder="Password" class="password-textbox">
                        <input type="text" id="name" name="name" placeholder="Full Name" class="name-textbox">
                        <input type="text" id="user" name="user" placeholder="Username" class="username-textbox">
                        <input type="text" id="nickname" name="nickname" placeholder="Nickname" class="nickname-textbox">
                        <p>By signing up, you agree to our <span class="tp">Terms & Privacy Policy.</span></p>
                        <button class="sign-up" type="submit">
                            Sign up
                        </button>
                    </form>
                </div>
            </main>
        </div>

        <div class="login-page">
            <p class="account-question">Have an account? <a href="/login" class="go-back">Log in</a></p>
        </div>
    </body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
    
        if (error) {
            const errorMessage = document.createElement("p");
            errorMessage.textContent = decodeURIComponent(error);
            errorMessage.style.color = "red";
            errorMessage.style.textAlign = "center";
            errorMessage.style.marginBottom = "15px";
    
            const form = document.querySelector(".user-input form");
            form.prepend(errorMessage);
        }
    </script>    
</html>
