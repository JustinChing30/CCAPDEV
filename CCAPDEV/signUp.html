<!DOCTYPE html>
<html>
    <head>
        <title>ForUm</title>
        <link rel="stylesheet" href="/css/styles1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;1&family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body class="create-account">
        <div class="new-account">
            <header>
                <div class="login-header">
                    <h1 class="title">ForUM</h1>
                </div>
            </header>

            <main>
                <div class="user-input">
                    <input type="text" id="contact" placeholder="Mobile Number or Email" class="contact-textbox">
                    <input type="text" id="pass" placeholder="Password" class="password-textbox">
                    <input type="text" id="name" placeholder="Full Name" class="name-textbox">
                    <input type="text" id="user" placeholder="Username" class="username-textbox">
                    <p>By signing up, you agree to our <span class="tp">Terms & Privacy Policy.</span></p>
                    <button class="sign-up">
                        Sign up
                    </button>
                </div>
            </main>

            <footer>
                <div class="horizontal-line">
                    <hr class="line1"> <span> OR </span> <hr class="line2">
                </div>

                <button class="gmail">
                    Log in with Gmail
                </button>
            </footer>
        </div>

        <div class="login-page">
            <p class="account-question">Have an account? <a href="login.html" class="go-back">Log in</a></p>
        </div>
    </body>
</html>
