<!DOCTYPE html>
<html>
    <head>
        <title>ForUm</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DM+Serif+Text:ital@0;1&family=Play:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body class="login-ui">
        <div class="login">
            <div class="login-page"> 
                <header>
                    <div class="login-header">
                        <h1 class="title">Green <span style="color:green"> Tech </span></h1>
                    </div>    
                </header>                
                <main>
                    <div class="user-pass">
                        <form action="/login" method="POST">
                            <input type="text" id="username" name="username" placeholder="Enter username" class="username-textbox">
        
                            <input type="text" id="password" name="password" placeholder="Enter password" class="password-textbox">
            
                            <button class="login-button" type="submit"> Login </button>
                        </form>
                    </div>
                </main>

                <footer>

                    <div>

                        <p class="sign-up"> Don't have an account? <a href="/signUp" class="create-account">Sign up</a></p>
                    </div>

                    <div>
                        <p class="authors""> Ching <span>&#9679</span> Co <span>&#9679</span> Julian <span>&#9679</span> Tolentino </p>

                        <a class="forgot-password" href="/about">About</a>
                    </div>

                </footer>
                
            </div>
        </div>
    </body>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        if (error) {
            const errorBox = document.createElement("p");
            errorBox.textContent = decodeURIComponent(error);
            errorBox.style.color = "red";
            errorBox.style.textAlign = "center";
            errorBox.style.marginBottom = "10px";
    
            const form = document.querySelector("form");
            form.prepend(errorBox);
        }
    </script>
    
</html>
