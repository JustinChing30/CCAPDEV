<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bootstrap Post Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../public/css/stylesPost.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>

  <body>
      <div class="d-flex justify-content-between align-items-center header-area">
        <!-- Home button -->
        <div class="d-flex home" style="font-size: 25px;">
          <a class="home" href="/CCAPDEV/CCAPDEV/viewAllPosts.html">
            <span style="color: rgb(139, 235, 139);">
              Green
            </span>
            Tech
          </a>
        </div>

        <!-- New post button -->
        <div class="d-flex align-items-center ms-auto">
          <button class="btn new-post-button" type="button" id="newPost">
            New Post
          </button>

          <!-- Search bar -->
          <div class="input-group search-bar">
            <input
              type="text"
              class="form-control form-control-search border-end-0"
              placeholder="Search"
            />
            <button
              class="btn btn-outline-secondary btn-search border-start-0"
              type="button"
            >
              üîç
            </button>
          </div>
      </div>

        <!-- Profile picture and username -->
        <div class="d-flex align-items-center">
          <div
            class="rounded-circle overflow-hidden pfp-topright"
          >
          <a href="/CCAPDEV/CCAPDEV/viewprofile.html">
            <img
              src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGl0dGxlJTIwY2F0fGVufDB8fDB8fHww"
            />
          </div>
        </a>
          <p class="mb-0 ms-1">jedidiah_30</p>
        </div>
      </div>

      <div class="d-flex">
        <div class="flex-grow-1">
          <!-- Post -->
          <div class="col-12">
            <div class="border p-3 rounded-3 main-post">
              <h3 class="mb-1"><b>need help understanding queries</b></h3>
              <span class="badge rounded-pill bg-success">CCINFOM</span>
              <div class="d-flex align-items-center">
                <div
                class="rounded-circle overflow-hidden pfp-comment"
              >
              <a href="/CCAPDEV/CCAPDEV/viewprofile.html">
                <img
                  src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZG9nfGVufDB8fDB8fHww"
                />
              </a>
              </div>
                <h5 class="comment-name">kllm11</h5>
              </div>
              <p class="p-comment">
                i kinda dont get how queries are done in sql workbench. any full tips?
              </p>
              <div class="d-flex justify-content-end">
                <button class="material-symbols-outlined like-button" type="submit">thumb_up</button>
                <button class="material-symbols-outlined reply-button" type="button">reply</button>
             </div>
            </div>
          </div>

          <!-- Comment 1 -->
          <div class="col-12 p-1 comments">
            <div class="p-3 rounded-3 comments-bg">
              <div class="d-flex align-items-center">
                <div
                class="rounded-circle overflow-hidden pfp-comment"
              >
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwYcFaw6zVvuzjoZUXFA2Rr2EdWYKu9x5qzw&s"
                />
              </div>
                <h5 class="comment-name">TableCha1r</h5>
              </div>
              <p class="p-comment">Check out w3schools</p>
              <div class="d-flex justify-content-end">
                <button class="material-symbols-outlined like-button" type="submit">thumb_up</button>
                <button class="material-symbols-outlined reply-button" type="button">reply</button>
             </div>
            </div>
          </div>

          <!-- Comment 2 -->
          <div class="col-12 p-1 comments">
            <div class="p-3 rounded-3 comments-bg">
              <div class="d-flex align-items-center">
                <div
                class="rounded-circle overflow-hidden pfp-comment"
              >
                  <img
                    src="https://www.primula.eu/uploads/products/ironing-tables/22_Perfect_PFP_Flex_PFP/PERFECT%20pfp%20new.jpg"
                  />
              </div>
                <h5 class="comment-name">ironcup</h5>
              </div>
              <p class="p-comment">yeah, what <b>@TableCha1r</b> said</p>
              <div class="d-flex justify-content-end">
                <button class="material-symbols-outlined like-button" type="submit">thumb_up</button>
                <button class="material-symbols-outlined reply-button" type="button">reply</button>
             </div>
            </div>
          </div>

        </div>
      </div>

    <!-- Overlay for new post -->
    <div class="overlay" id="NewPostOverlay">
      <div class="actual-overlay">
        <div class="d-flex position-relative mb-2">
          <h2 class="mx-auto">Create a new post</h2>
          <button class="btn btn-danger position-absolute end-0 close-button">Close</button>
        </div>
        <textarea placeholder="Title..." rows="1" id="new-post-title">
        </textarea>
        <textarea placeholder="Write..." rows="15" id="new-post-text">
        </textarea>
        <br>
        <div class="d-flex justify-content-end">
          <button class="btn btn-success">Post</button>
       </div>
      </div>
    </div>

    <!-- Overlay for new comment/reply -->
    <div class="overlay" id="ReplyOverlay">
      <div class="actual-overlay">
        <div class="d-flex position-relative mb-2">
          <h2 class="mx-auto">Reply to post</h2>
          <button class="btn btn-danger position-absolute end-0 close-button">Close</button>
        </div>
        <textarea placeholder="Write..." rows="15" id="new-reply-text">
        </textarea>
        <br>
        <div class="d-flex justify-content-end">
          <button class="btn btn-success">Post</button>
       </div>
      </div>
    </div>

    <script src="../../public/js/script.js"></script>
  </body>
</html>
